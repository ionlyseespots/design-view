<!DOCTYPE html>
<html ng-controller='SimpleCtrl' ng-app='SimpleApp'>
<head>
    <title>Simpler . an angular HTML editor for bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

   <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<div class="container-fluid simple-view" style="margin: 15px 0;">
    <div style="margin: 0 auto; width: 768px;">
        <div class="laptop">
            <div class="content">

                <nav class="navbar" role="navigation" style="min-height: 60px; border: 1px solid #fff;background-color:#50ACDB; border-radius: 0;">
                    <section>
                        <ul class="nav navbar-nav pull-left">
                            <li>
                                <a href="#.#" style="padding: 20px; display: block; color:#fff;background-color:#359FD5;">
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li class="order">
                                <a href="#.#" style="padding: 20px; display: block; color:#fff;">
                                    <i class="fa fa-bar-chart-o"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#.#" style="padding: 20px; display: block; color:#fff;">
                                    <i class="fa fa-cog"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <li class="cart">
                                <a class="cart" href="#.#" style="padding: 10px;display: block;color:#fff;" >
                                            <span class="badge" style="background-color:#0C2A3A;">
                                                <span>2</span>
                                            </span>
                                    <i class="fa fa-shopping-cart"style="border: 1px solid rgb(255, 255, 255); border-radius: 50%; padding: 10px;" ></i>
                                </a>
                            </li>
                        </ul>
                    </section>
                </nav>
                <section class="active text-center" style="margin-top: 5px;">
                    <section class="jumbotron container-fluid">
                        <div class="col-xs-12"><img class="image-responsive" style="max-width: 100%;"ng-bind-html src="http://www.four51.com/images/company/c5a12ff8ea8f4cb0aaf8dc662ea7085e.png"/>
                            <h2>Company Name</h2>
                        </div>
                    </section>
                </section>
                <section class="container-view">
                    <div class="container-fluid">
                        <nav>
                            <ul class="nav">
                                <li class="pull-left"><span class="text-primary">
                                       <i class="fa fa-bars text-info"></i>
                                        Categories
                                </span>
                                </li>
                                <li class="pull-right">
                                    <i class="fa fa-search text-primary"></i>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="container-fluid">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">

                                        Categories

                                    </h3>
                                </div>


                                <div class="panel-body" ng-repeat="color in panels | filter: { name: 'panel body background' }" ng-style="{'background-color' : color.value}">

                                    <nav class="nav">
                                        <ul>
                                            <li>
                                                <div class="well">
                                                    <a>
                                                        <div class="empty">
                                                    <span class="fa empty">
                                                        <i class="fa fa-camera"></i>
                                                    </span>
                                                        </div>
                                                        <h5>
                                                            Cat Name
                                                        </h5>
                                                    </a>
                                                </div>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                    Products
                                </h3>
                                    </div>
                                <div class="panel-body" ng-repeat="color in panels | filter: { name: 'panel body background' }" ng-style="{'background-color' : color.value}">
                                </div>
                                <div class="{{color.class}}" ng-repeat="color in panels | filter: { name: 'panel footer background' }" ng-style="{'background-color' : color.value}"></div>
                            </div>
                        </div>
                </section>
            </div>
            <div class="btm"></div>
        </div>
    </div>
</div>









<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="js/app.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-ui-bootstrap-modal.js"></script>
<script src="lib/angular/angular-animate.js"></script>

<script src="js/controllers/SimpleCtrl.js" type="text/javascript"></script>
<script src="js/controllers/colorThemeCtrl.js" type="text/javascript"></script>

<!--https://github.com/fabiobiondi/angular-fullscreen-->
<script src="lib/angular/angular-fullscreen.js" type="text/javascript"></script>

<script src="lib/angular/plugins/textAngular.js" type="text/javascript"></script>
<script src="lib/angular/plugins/textAngularSetup.js" type="text/javascript"></script>
<!--<script src="lib/angular/plugins/textAngular-sanitize.js" type="text/javascript"></script>-->
</body>
</html>
